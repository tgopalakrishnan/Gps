<div xmlns:h="http://java.sun.com/jsf/html"
     xmlns:c="http://java.sun.com/jstl/core"
     xmlns:ui="http://java.sun.com/jsf/facelets"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:nxu="http://nuxeo.org/nxweb/util">

  <script type="text/javascript">
    function confirmRestoreDashboard() {
      return confirm("#{messages['label.opensocial.container.confirmRestoreDashboard']}");
    }
  </script>

  <nxu:set var="repositoryName" value="#{navigationContext.currentServerLocation.name}">
  <nxu:set var="spaceProviderName" value="#{nxu:test(currentUser.anonymous, 'anonymousDashboardSpaceProvider', 'clouddefaultDashboardSpaceProvider')}">

    <ui:decorate template="/incl/opensocial_container_template.xhtml">

      <ui:define name="opensocial_container_actions">
        <c:if test="#{not currentUser.anonymous}">
          <div class="opensocial_zone">
            <h:form id="openSocialActionsForm">
              <ul>
                <li>
                  <a onclick="nuxeo.container.openContainerBuilder();"
                    id="openContainerBuilder"
                    title="#{messages['label.opensocial.container.change.layout']}">#{messages['label.opensocial.container.change.layout']}</a>
                </li>
                <li>
                  <a id="addGadgetButton" href="#{baseURL}site/gadgets?language=#{localeSelector.language}">#{messages['label.opensocial.container.add.gadget']}</a>
                </li>
               <li>
                  <h:commandLink id="restoreToDefault" action="#{userDashboardActions.removeUserDashboard()}"
                    immediate="true" onclick="return confirmRestoreDashboard();" style="display: none">
                    <h:outputText value="#{messages['label.opensocial.container.restore.default']}" />
                  </h:commandLink>
                </li>
              </ul>
            </h:form>
          </div>
        </c:if>
      </ui:define>

    </ui:decorate>

  </nxu:set>
  </nxu:set>

</div>
