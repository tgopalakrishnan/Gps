<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<nxthemes:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:nxu="http://nuxeo.org/nxweb/util"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:a4j="https://ajax4jsf.dev.java.net/ajax"
	xmlns:nxd="http://nuxeo.org/nxweb/document"
	xmlns:nxthemes="http://nuxeo.org/nxthemes">

	<ui:define name="page title">
		<h:outputText value="#{nuxeoApplicationName} - #{nxd:titleOrId(currentDocument)}" />
	</ui:define>
	<ui:define name="bookmark">
		<link rel="bookmark" href="#{navigationContext.currentDocumentFullUrl}" />
	</ui:define>
	<ui:define name="body">
		<div id="content">
			<nxu:set var="contentViewId" value="0">
				<nxu:set var="contentViewName" value="others_docs">
					<!--  <ui:include src="/incl/document_actions.xhtml" />-->
					<ui:include src="/incl/message_banner.xhtml" />
					<!-- <ui:include src="/incl/document_action_tabs.xhtml" /> -->
					<div style="clear: both"></div>
					<ui:decorate template="/incl/content_view_otherdoc.xhtml">
					<ui:define name="content_view_title" />
					<ui:define name="content_view_selector">
					<ui:include src="/incl/content_view_result_otherdoc_layout.xhtml" />
					</ui:define>
					</ui:decorate>
				</nxu:set>
			</nxu:set>
		</div>
	</ui:define>
</nxthemes:composition>
