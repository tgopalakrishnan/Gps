<div xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:nxu="http://nuxeo.org/nxweb/util"
	xmlns:nxl="http://nuxeo.org/nxforms/layout"
	xmlns:c="http://java.sun.com/jstl/core" class="menu">
	<div class="siteLogo">
		<h:form>
			<h:commandLink action="#{navigationContext.goHome()}">
				<nxu:set var="flavorLogo" value="#{themeActions.logo}" cache="true">
					<c:if test="#{empty flavorLogo}">
						<h:graphicImage value="/img/Title.png" alt="CloudDesk"
							title="CloudDesk" width="136" height="27" />
					</c:if>
					<c:if test="#{not empty flavorLogo}">
						<h:graphicImage value="#{flavorLogo.path}"
							alt="#{flavorLogo.title}" title="#{flavorLogo.title}"
							width="#{flavorLogo.width}" height="#{flavorLogo.height}" />
					</c:if>
				</nxu:set>
			</h:commandLink>
		</h:form>
	</div>
	
	<div class="LogoPadding">
		<span style="font-family:Arial; color:#656565; font-size:14px; font-weight:normal;"><h:outputText value="Welcome " /></span>
		<span style="font-family:Arial; color:#1c9be6; font-size:14px; font-weight:bold;"><h:outputText value="#{messages['label.loggedAsfirstUser']}" /></span>
		<span style="font-family:Arial; color:#1c9be6; font-size:14px; font-weight:bold;"><h:outputText value="#{messages['label.loggedAslastUser']}" /></span>
	</div>
	
	<br/><br />
	<div class="titleBlock">
	 <h:form id="document_header_layout_form" class="titleBlock">
     <nxl:documentLayout documentMode="header" mode="view"
     value="#{currentDocument}" defaultLayout="document_header" includeAnyMode="false" />
     </h:form>
    </div>
    
</div>
